services:
  # =====================================================
  # nginx Reverse Proxy - Main Entry Point
  # All traffic goes through nginx for:
  # - Single origin (enables iframe CSS injection)
  # - WebSocket proxying
  # - SSL termination (production)
  # =====================================================
  nginx:
    image: nginx:alpine
    container_name: teachcharlie-nginx
    ports:
      - "80:80"      # Frontend + Backend API
      - "7861:7861"  # Langflow with CSS/JS injection (iframe source)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/overlay:/usr/share/nginx/html/overlay:ro
    depends_on:
      - frontend
      - backend
      - langflow
    networks:
      - teachcharlie-network
    restart: unless-stopped

  # =====================================================
  # React Frontend (Vite dev server)
  # =====================================================
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
      target: development
    container_name: teachcharlie-frontend
    volumes:
      # Mount source for hot reload
      - ./src/frontend:/app
      # Prevent node_modules from being overwritten by mount
      - /app/node_modules
    environment:
      - VITE_API_URL=/api
      - VITE_LANGFLOW_HOST=/langflow
    networks:
      - teachcharlie-network
    # No port exposed - accessed via nginx

  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: teachcharlie-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-teachcharlie}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - teachcharlie-network

  # Langflow AI Agent Engine
  langflow:
    image: langflowai/langflow:latest
    # Container name from env var - MUST match LANGFLOW_CONTAINER_NAME in .env
    container_name: ${LANGFLOW_CONTAINER_NAME:-teachcharlie-langflow}
    # Security: Run as non-root user in production
    # For local dev, run as root to avoid volume permission issues
    user: "0:0"
    environment:
      # Database configuration
      LANGFLOW_DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/langflow
      # Server configuration
      LANGFLOW_HOST: 0.0.0.0
      LANGFLOW_PORT: 7860
      LANGFLOW_WORKERS: 1
      LANGFLOW_CONFIG_DIR: /app/langflow
      # Custom components directory (shared with backend)
      LANGFLOW_COMPONENTS_PATH: /app/custom_components
      # Authentication - trusted mode (our backend handles auth)
      LANGFLOW_AUTO_LOGIN: "true"
      LANGFLOW_SKIP_AUTH_AUTO_LOGIN: "true"
      # API key for backend-to-langflow communication
      LANGFLOW_API_KEY: ${LANGFLOW_API_KEY:-dev-langflow-api-key}
      # LLM API Keys (passed through to flows)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      # Security
      LANGFLOW_SECRET_KEY: ${LANGFLOW_SECRET_KEY:-dev-secret-key-change-in-production}
      # CORS - Allow iframe embedding from frontend
      LANGFLOW_BACKEND_ONLY: "false"
      # Note: Langflow may need these for iframe embedding
      # Check Langflow docs for exact env var names if iframe fails
    ports:
      - "7860:7860"
    volumes:
      - langflow_data:/app/langflow
      # Shared custom components directory (generated by backend)
      - custom_components:/app/custom_components
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - teachcharlie-network

  # Custom FastAPI Backend
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: teachcharlie-backend
    # Run as root to write to shared custom_components volume
    # (Same as Langflow - for production, use proper volume permissions)
    user: "0:0"
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/teachcharlie
      # Langflow connection
      LANGFLOW_API_URL: http://langflow:7860
      LANGFLOW_API_KEY: ${LANGFLOW_API_KEY:-dev-langflow-api-key}
      # Custom components path (shared with Langflow)
      CUSTOM_COMPONENTS_PATH: /app/custom_components
      # Langflow container name for Docker restart
      LANGFLOW_CONTAINER_NAME: teachcharlie-langflow
      # Clerk authentication
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY:-}
      CLERK_ISSUER: ${CLERK_ISSUER:-}
      CLERK_JWKS_URL: ${CLERK_JWKS_URL:-}
      CLERK_AUTHORIZED_PARTIES: ${CLERK_AUTHORIZED_PARTIES:-http://localhost:3000,http://localhost:5173}
      # LLM API Keys
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # Server
      HOST: 0.0.0.0
      PORT: 8000
      DEBUG: ${DEBUG:-true}
      # Development mode - bypass Clerk auth
      DEV_MODE: ${DEV_MODE:-true}
    ports:
      - "8000:8000"
    volumes:
      - ./src/backend:/app
      # Shared custom components directory (generated components stored here)
      - custom_components:/app/custom_components
      # Docker socket for container restart capability
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      langflow:
        condition: service_healthy
    networks:
      - teachcharlie-network
    # Development: hot reload
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  teachcharlie-network:
    driver: bridge

volumes:
  postgres_data:
  langflow_data:
  # Shared custom components volume (backend writes, Langflow reads)
  custom_components:
