# Teach Charlie AI - nginx Reverse Proxy Configuration
# Purpose: Multi-port entry point for all services with Langflow CSS/JS injection
#
# Architecture:
#   Port 80:
#     /              -> React Frontend (internal:3001)
#     /api/          -> FastAPI Backend (internal:8000)
#     /overlay/      -> Static overlay files (CSS/JS)
#
#   Port 7861:
#     /              -> Langflow with CSS/JS injection (internal:7860)
#                      (Served at root so Langflow works correctly)
#
# Why separate ports?
#   Langflow does NOT support subpath deployment. It has <base href="/">
#   hardcoded, which breaks all asset/API loading when served from /langflow/.
#   See: https://github.com/langflow-ai/langflow/issues/5468

# ===========================================
# WebSocket Upgrade Detection
# Maps client's Upgrade header to Connection value
# ===========================================
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Upstream definitions for load balancing readiness
upstream frontend {
    server frontend:3001;
    keepalive 32;
}

upstream backend {
    server backend:8000;
    keepalive 32;
}

upstream langflow {
    server langflow:7860;
}

server {
    listen 80;
    server_name localhost;

    # Security headers (production-ready)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression for responses TO clients (not from upstream)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # =====================================================
    # React Frontend (default route)
    # =====================================================
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;

        # WebSocket support for HMR (Hot Module Reload)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # =====================================================
    # FastAPI Backend API
    # =====================================================
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for API calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;  # Longer for LLM calls
    }

    # =====================================================
    # Static Overlay Files (CSS/JS for Langflow injection)
    # =====================================================
    location /overlay/ {
        alias /usr/share/nginx/html/overlay/;

        # No caching during development - change for production
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";

        # CORS for overlay files
        add_header Access-Control-Allow-Origin "*";
    }

    # =====================================================
    # Health check endpoint for load balancers
    # =====================================================
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# =========================================================================
# LANGFLOW SERVER (Port 7861)
# Serves Langflow at ROOT path so it works correctly
# CSS/JS injection for white-labeling happens here
# =========================================================================
server {
    listen 7861;
    server_name localhost;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Allow iframe embedding from our frontend (CRITICAL for iframe to work)
    add_header X-Frame-Options "ALLOWALL" always;
    add_header Content-Security-Policy "frame-ancestors *" always;

    # CORS headers for cross-port access
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Upgrade, Connection" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # =====================================================
    # Overlay files (CSS/JS for hiding elements)
    # Must be served from this port for same-origin access
    # =====================================================
    location /overlay/ {
        alias /usr/share/nginx/html/overlay/;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Access-Control-Allow-Origin "*";

        types {
            text/css css;
            application/javascript js;
        }
    }

    # =====================================================
    # Langflow Proxy with WebSocket + CSS/JS injection
    # =====================================================
    location / {
        proxy_pass http://langflow;
        proxy_http_version 1.1;

        # ===========================================
        # WebSocket Support (Conditional)
        # Pass Upgrade header from client, map Connection
        # ===========================================
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Remove Langflow's restrictive headers for iframe embedding
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;

        # ===========================================
        # CRITICAL: Disable Buffering for WebSockets
        # This was the missing piece!
        # ===========================================
        proxy_buffering off;

        # Extended timeouts (24 hours for WebSocket idle)
        proxy_connect_timeout 60s;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # ===========================================
        # CSS/JS Injection via sub_filter
        # Only applies to text/html responses
        # ===========================================
        proxy_set_header Accept-Encoding "";

        sub_filter_types text/html;
        sub_filter_once on;
        sub_filter '</head>' '<link rel="stylesheet" href="/overlay/style.css?v=13"></head>';
        sub_filter '</body>' '<script src="/overlay/script.js?v=12"></script></body>';
    }

    # Health check - EXACT match only (not /health_check)
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
