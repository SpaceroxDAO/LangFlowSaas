# =============================================================================
# Teach Charlie AI - Production nginx Configuration
# =============================================================================
# SECURITY HARDENED for production deployment
#
# Key security features:
# - Strict CORS (only allowed origins)
# - Comprehensive security headers
# - Rate limiting
# - X-Frame-Options restrictions
# - HTTPS enforcement (when SSL configured)
# =============================================================================

# WebSocket Upgrade Detection
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# =============================================================================
# CORS Origin Validation
# Only allow requests from approved origins
# =============================================================================
map $http_origin $cors_origin {
    default "";
    # Production domains - ADD YOUR DOMAIN HERE
    "https://teachcharlie.ai" $http_origin;
    "https://www.teachcharlie.ai" $http_origin;
    "https://app.teachcharlie.ai" $http_origin;
    # ===========================================================================
    # SECURITY WARNING: Remove staging domain before production deployment!
    # This allows staging.teachcharlie.ai to make cross-origin requests.
    # Delete the line below when deploying to production.
    # ===========================================================================
    "https://staging.teachcharlie.ai" $http_origin;
}

# Langflow iframe CORS - more restrictive
map $http_origin $langflow_cors_origin {
    default "";
    "https://teachcharlie.ai" $http_origin;
    "https://www.teachcharlie.ai" $http_origin;
    "https://app.teachcharlie.ai" $http_origin;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;

# Upstream definitions
upstream frontend {
    server frontend:3001;
    keepalive 32;
}

upstream backend {
    server backend:8000;
    keepalive 32;
}

upstream langflow {
    server langflow:7860;
}

# =============================================================================
# Main Server (Port 80 - HTTP)
# In production, this should redirect to HTTPS
# =============================================================================
server {
    listen 80;
    server_name _;

    # Uncomment for HTTPS redirect in production:
    # return 301 https://$host$request_uri;

    # ==========================================================================
    # Security Headers (applied to all responses)
    # ==========================================================================
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.clerk.com https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.clerk.com https://*.clerk.accounts.dev wss: https://api.openai.com https://api.anthropic.com; frame-ancestors 'self'; frame-src 'self' https://challenges.cloudflare.com https://accounts.clerk.com;" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # ==========================================================================
    # React Frontend (default route)
    # ==========================================================================
    location / {
        limit_req zone=general_limit burst=50 nodelay;

        proxy_pass http://frontend;
        proxy_http_version 1.1;

        # WebSocket support for HMR (remove in pure production)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================================================
    # FastAPI Backend API
    # ==========================================================================
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;

        # CORS headers (strict)
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age "86400" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age "86400";
            add_header Content-Length 0;
            return 204;
        }

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeouts for LLM calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 300s;  # 5 min for long LLM responses
    }

    # ==========================================================================
    # Static Overlay Files
    # ==========================================================================
    location /overlay/ {
        alias /usr/share/nginx/html/overlay/;

        # Cache static assets
        add_header Cache-Control "public, max-age=3600";
        add_header Access-Control-Allow-Origin $cors_origin;

        types {
            text/css css;
            application/javascript js;
        }
    }

    # ==========================================================================
    # Health check endpoint
    # ==========================================================================
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Block common attack paths
    location ~ /\.(git|env|htaccess|htpasswd) {
        deny all;
        return 404;
    }
}

# =============================================================================
# LANGFLOW SERVER (Port 7861) - Iframe Embedding
# =============================================================================
server {
    listen 7861;
    server_name _;

    # Security headers (allow iframe from our domain only)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # SECURITY: Only allow iframe embedding from our domains
    # WARNING: Remove staging.teachcharlie.ai before production deployment!
    add_header Content-Security-Policy "frame-ancestors https://teachcharlie.ai https://www.teachcharlie.ai https://app.teachcharlie.ai https://staging.teachcharlie.ai;" always;

    # CORS headers (strict - only our domains)
    add_header Access-Control-Allow-Origin $langflow_cors_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Upgrade, Connection" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Rate limiting
    limit_req zone=general_limit burst=100 nodelay;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # ==========================================================================
    # Overlay files for CSS/JS injection
    # ==========================================================================
    location /overlay/ {
        alias /usr/share/nginx/html/overlay/;
        add_header Cache-Control "public, max-age=3600";
        add_header Access-Control-Allow-Origin $langflow_cors_origin;

        types {
            text/css css;
            application/javascript js;
        }
    }

    # ==========================================================================
    # Langflow Proxy with CSS/JS injection
    # ==========================================================================
    location / {
        proxy_pass http://langflow;
        proxy_http_version 1.1;

        # WebSocket Support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Remove Langflow's restrictive headers (we set our own above)
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;

        # Disable buffering for WebSockets
        proxy_buffering off;

        # Extended timeouts (24 hours for WebSocket idle)
        proxy_connect_timeout 60s;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # CSS/JS Injection
        proxy_set_header Accept-Encoding "";
        sub_filter_types text/html;
        sub_filter_once on;
        sub_filter '</head>' '<link rel="stylesheet" href="/overlay/style.css?v=30"></head>';
        sub_filter '</body>' '<script src="/overlay/script.js?v=30"></script></body>';
    }

    # Health check
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

