# Alembic Configuration for Teach Charlie AI

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path prepend
prepend_sys_path = .

# timezone for migration dates
# timezone =

# version table name
version_table = alembic_version

# version_table_schema =

# version path separator - determines path separator for version_table_pk
version_path_separator = os

# output encoding used when generating migrations
output_encoding = utf-8

# SQLAlchemy URL - will be overridden by env.py from settings
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5432/teachcharlie


[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts.  See the documentation for further
# detail and examples

# format using "black" - theass
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
