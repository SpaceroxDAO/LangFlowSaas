# =============================================================================
# PRODUCTION Docker Compose Configuration
# =============================================================================
# SECURITY HARDENED for production deployment
#
# Key differences from development (docker-compose.yml):
# - Internal services NOT exposed to host (postgres, redis, langflow)
# - DEV_MODE=false (authentication enforced)
# - No hot-reload, no source mounting
# - No Docker socket access
# - HTTPS-ready configuration
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#
# Required environment variables (set in .env.production):
#   - POSTGRES_PASSWORD (strong password)
#   - LANGFLOW_SECRET_KEY (32+ char random string)
#   - LANGFLOW_API_KEY (random API key)
#   - ENCRYPTION_KEY (Fernet key for user API key encryption)
#   - CLERK_* (production Clerk keys)
#   - SENTRY_DSN (for error monitoring)
# =============================================================================

services:
  # ===========================================================================
  # nginx Reverse Proxy - ONLY PUBLIC ENTRY POINT
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: teachcharlie-nginx
    ports:
      # Public ports - these are the ONLY ports exposed to the internet
      - "80:80"        # HTTP (should redirect to HTTPS in production)
      - "443:443"      # HTTPS (configure SSL certificate)
      # Langflow iframe port - localhost only for debugging
      # In production, this should go through main nginx with auth
      - "127.0.0.1:7861:7861"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/overlay:/usr/share/nginx/html/overlay:ro
      # SSL certificates from Let's Encrypt
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
      - langflow
    networks:
      - teachcharlie-public   # Can talk to internet
      - teachcharlie-internal # Can talk to internal services
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # React Frontend (Production Build)
  # ===========================================================================
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
      args:
        # Vite embeds these at build time
        VITE_CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
        VITE_API_URL: /api
        VITE_LANGFLOW_HOST: /langflow
    container_name: teachcharlie-frontend
    networks:
      - teachcharlie-internal
    restart: always
    # No ports exposed - accessed only via nginx

  # ===========================================================================
  # FastAPI Backend (Production)
  # ===========================================================================
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: teachcharlie-backend
    environment:
      # Environment
      ENVIRONMENT: production
      DEBUG: "false"

      # SECURITY: Authentication ENABLED
      DEV_MODE: "false"

      # Database (internal network only)
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/teachcharlie

      # Langflow connection (internal network)
      LANGFLOW_API_URL: http://langflow:7860
      LANGFLOW_API_KEY: ${LANGFLOW_API_KEY}
      LANGFLOW_CONTAINER_NAME: teachcharlie-langflow

      # Clerk authentication (PRODUCTION KEYS REQUIRED)
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      CLERK_ISSUER: ${CLERK_ISSUER}
      CLERK_JWKS_URL: ${CLERK_JWKS_URL}
      CLERK_AUTHORIZED_PARTIES: ${CLERK_AUTHORIZED_PARTIES}

      # SECURITY: Encryption key for user API keys (REQUIRED)
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # LLM API Keys (optional - users provide their own)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # Redis for distributed rate limiting
      REDIS_URL: redis://redis:6379

      # Sentry error monitoring (RECOMMENDED)
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: production

      # Server
      HOST: 0.0.0.0
      PORT: 8000

      # CORS - restrict to production domain
      CORS_ORIGINS: ${CORS_ORIGINS:-https://teachcharlie.ai,https://www.teachcharlie.ai}
    networks:
      - teachcharlie-internal
      - teachcharlie-public  # Needed to fetch Clerk JWKS for JWT validation
    depends_on:
      postgres:
        condition: service_healthy
      langflow:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    # No Docker socket mount - security risk
    # No source code mount - use built image
    # No ports exposed - accessed only via nginx
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # Redis - Distributed Cache & Rate Limiting
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: teachcharlie-redis
    # NO PORTS EXPOSED - internal only
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - teachcharlie-internal
    restart: always

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16
    container_name: teachcharlie-postgres
    # NO PORTS EXPOSED - internal only
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: teachcharlie
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - teachcharlie-internal
    restart: always

  # ===========================================================================
  # Langflow AI Agent Engine
  # SECURITY: Pinned to specific version for reproducible deployments
  # Check for updates: https://hub.docker.com/r/langflowai/langflow/tags
  # ===========================================================================
  langflow:
    image: langflowai/langflow:1.7.3
    container_name: teachcharlie-langflow
    # NO PORTS EXPOSED - accessed only via nginx proxy
    environment:
      # Database
      LANGFLOW_DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/langflow

      # Server
      LANGFLOW_HOST: 0.0.0.0
      LANGFLOW_PORT: 7860
      LANGFLOW_WORKERS: ${LANGFLOW_WORKERS:-2}
      LANGFLOW_CONFIG_DIR: /app/langflow

      # Custom components
      LANGFLOW_COMPONENTS_PATH: /app/custom_components

      # Authentication - our backend handles auth
      LANGFLOW_AUTO_LOGIN: "true"
      LANGFLOW_SKIP_AUTH_AUTO_LOGIN: "true"

      # API key for backend communication
      LANGFLOW_API_KEY: ${LANGFLOW_API_KEY}

      # SECURITY: Strong secret key (REQUIRED)
      LANGFLOW_SECRET_KEY: ${LANGFLOW_SECRET_KEY}

      # LLM API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}

      LANGFLOW_BACKEND_ONLY: "false"
    volumes:
      - langflow_data:/app/langflow
      - custom_components:/app/custom_components
      - ./src/backend/uploads:/app/uploads:ro
      - chroma_data:/app/chroma_data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - teachcharlie-internal
    restart: always

# =============================================================================
# Networks
# =============================================================================
networks:
  # Public network - only nginx should be on this
  teachcharlie-public:
    driver: bridge

  # Internal network - all services communicate here
  # No external access
  teachcharlie-internal:
    driver: bridge
    internal: true  # SECURITY: No external access

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  langflow_data:
  redis_data:
  custom_components:
  chroma_data:
